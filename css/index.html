<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <style>
    .grid-container {
        display: grid;
        gap: 10px;
        padding: 20px;
    }

    .grid-item{
        background-color: rgb(24, 202, 202);
        text-align: center;
        padding: 20px;
        margin: 10px;
        display: flex;
    }

    .layout{
        display: grid;
        gap:20px;
        padding: 20px;
        grid-template-areas: 
            "header header header"
            "sidebar content content"
            "footer footer footer";
    }

    .header {
        grid-area: header;
        background-color: rgb(77, 44, 44);
    }

    .sidebar {
        grid-area: sidebar;
        background-color: rgb(77, 77, 44);
    }

    .content {
        grid-area: content;
        background-color: rgb(44, 77, 44);
    }

    .footer {
        grid-area: footer;
        background-color: rgb(44, 44, 77);
    }

</style>
</head>

<body>
    <div class="grid-container" style="grid-template-columns: repeat(4, 34fr) ;">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

    <div class="grid-container" style= "grid-template-rows: repeat(3 ,10fr 30fr 40fr);">
        <div class="grid-item">a</div>
        <div class="grid-item">b</div>
        <div class="grid-item">c</div>
        <div class="grid-item">d</div>
        <div class="grid-item">e</div>
        <div class="grid-item">g</div>
    </div>

    <div class="layout">
        <div class="grid-item header">
            <nav>
                <ul>
                    <li><button><a href="">header</a></button></li>
                    <li><button><a href="">about</a></button></li>
                </ul>
            </nav>
        </div>
        <div class="grid-item sidebar">sidebar</div>
        <div class="grid-item content">content</div>
        <div class="grid-item footer">footer</div>
    </div>
</body>
</html>
