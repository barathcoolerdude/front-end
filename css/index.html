<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: lightblue;
            font-size: 60px;
        }

        h1{
            color: rgb(59, 174, 33);
            text-align: center;
            font-size: 40px;
        }


        @media (min-width: 1000px) {
            body {
                background-color: lightcoral;
                font-size: 40px;
            }
            h1{
                color: darkred;
                font-size: 40px;
            }
        }

        @media (max-width: 1000px) {
            body {
                background-color: rgb(196, 62, 192);
                font-size: 20px;
            }
            h1{
                color: rgb(34, 43, 167);
                font-size: 10px;
            }
        }

    </style>
</head>
<body>
    <h1>this is for media query</h1>

    <p>background color changes when width lower then 720</p>
</body>
</html>
